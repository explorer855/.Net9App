services:
  authapi:
    environment:
      - ASPNETCORE_HTTPS_PORTS=8081
    image: ${DOCKER_REGISTRY-}authapi
    build:
      context: .
      dockerfile: src/AuthApi/Dockerfile
    restart: always
    networks:
      - backend-prod

  webapi:
    environment:
      - ASPNETCORE_HTTPS_PORTS=7071
    image: ${DOCKER_REGISTRY-}webapi
    build:
      context: .
      dockerfile: src/WebApi/Dockerfile
    restart: always
    networks:
      - backend-prod


networks:
  backend-prod: {}